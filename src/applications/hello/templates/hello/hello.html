{% extends "_base.html" %}

{% block title %}Hello{% endblock %}

{% block body %}
<h1>Hello, {{name}}!</h1>
<h2>You was born at {{year}}</h2>

<form method="post">
    <p>
        <label for="name">Name:</label>
        <input id="name" name="name" >
    </p>
    <p>
        <label for="age">Age:</label>
        <input id="age" name="age" >
    </p>
    <button type="submit">Send</button>
</form>

{% endblock %}
