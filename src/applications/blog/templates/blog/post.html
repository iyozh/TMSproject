{% extends "_base.html" %}

{% block title %}
{{ object.user }}
{% endblock %}


{% block body %}
<style>
* {
    box-sizing: border-box;
    margin: 0;
}
.container {
    max-width: 960px;
    padding: 0 15px;
    background: white;
    font-family: 'Montserrat', sans-serif;
    color: #606060;
    font-size: 18px;
}

.post h1 {
    color: #222;
    font-weight: 600;
    margin-bottom: 15px;
    font-size:24px;
}
.post-meta {
    margin-top:30px;
    margin-bottom: 30px;
    display: flex;
    flex-wrap: wrap;
}
time,
.author {
    padding-right: 26px;
    position: relative;
}
time:after,
.author:after {
    content: "";
    width: 6px;
    height: 6px;
    border-radius: 50%;
    background: #666;
    position: absolute;
    top: 50%;
    right: 10px;
    transform: translateY(-50%);
}
p {
    line-height: 1.5;
    margin-bottom: 1em;
}
@media (min-width: 768px) {
    body {
        font-size: 16px;
    }
    .container {
        padding: 0 45px;
    }
    .post-image img {
        float: right;
        width: 300px;
        margin: 0 0 20px 20px;
    }
    .post-header {
        padding-left: 26px;
        border-left: 4px solid #D8D8D8;
        margin-left: -30px;
    }
}
.edit-form{
    position:relative;
}
</style>
<a href = "{% url 'blog:blog' %}">Blog</a>
<hr style="margin-bottom:30px;">
<div class="container">


<div class="post">
        <div class="post-content">
            <div class="post-header">
                <h1>{{ object.content }}</h1>
                <form method="post" action="{% url 'blog:delete' object.pk %}">
                    {% csrf_token %}
    <button type="submit">Delete</button>
</form>
                <div class="post-meta">
                    <time>{{ object.date }}</time>
                    <span class="author">{{ object.user }}</span>
                </div>
            </div>
        </div>
</div>
    </div>
 <form class="edit-form" method="post" action="{% url 'blog:edit' object.pk %}">
     {% csrf_token %}
     {{ form }}
    <button style="text-align:center;color:black;cursor:pointer;position:absolute;background: transparent;
    border: none !important;font-size:0;">
        <img style="width:35px;height:35px;" src="/img/social items/post3.png"> </button>
</form>






{% endblock %}
