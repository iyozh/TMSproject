{% extends "_base.html" %}

{% block title %}Blog{% endblock %}

{% block body %}

<style>
    .container{
    flex-direction:column;
    margin-bottom:30px;
    }
    .content{
    text-overflow:ellipsis;
    }
    .post{
    padding:10px;
    border:1px solid ;
    width:content;
    }
</style>
<button><a style="text-align:center;color:black;" href="{% url 'blog:add' %}">Add post</a></button>
<div class="container">
    {% for post in object_list %}
    <div class="post">
        <p>{{ post.user}}
            <p>{{ post.date}}
        <p class="content">{{ post.content}}</p>
    <a href = "{% url 'blog:post' post.pk %}">Read more...</a>
    </div>
    {% endfor %}
</div>
{% endblock %}
