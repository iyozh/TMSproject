
{% extends "_base.html" %}

{% load static %}
{% block title %}Blog{% endblock %}


{% block head %}
<link rel="stylesheet" type="text/css" href="{% static 'blog/blog.css' %}">
{% endblock %}


{% block body %}
<form class="add_post" method="post" action="{% url 'blog:add' %}" >
    {% csrf_token %}
    {{ form }}
    <input type="hidden" name="user" value="{{ user.id }}">
    <button class="pen"><img src="{% static 'blog/post3.png' %}"></button>
    </form>
   <div class="container">
       {% for post in object_list %}
    <div class="post">
        <div class="post-content">
            <div class="post-header">
                <h1>{{ post.content|truncatechars:130 }}</h1><a href="{% url 'blog:post' post.pk %}">Read more</a>
                <div class="post-meta">
                    <time>{{ post.date }}</time>
                    <span class="author">{{ post.user }}</span>
                </div>
            </div>
        </div>
    </div>
       {% endfor %}
</div>

{% endblock %}
